name: Couple

on:
  workflow_dispatch:
    inputs:
      novio:
        description: 'Nombre del Novio'
        required: true
        type: string
      novia:
        description: 'Nombre del Novia'
        required: true
        type: string

jobs:
  MensajedeAmor:
    runs-on: ubuntu-latest
    steps:
      - name: Mensaje de Amor
        run: |
          echo "${{ inputs.novio}} y ${{ inputs.novia }}!"
          echo -e "\033[31m♡ ♡ ♡${{ inputs.novia }} es mi novia y la quiero mucho ♡ ♡ ♡\033[0m"
